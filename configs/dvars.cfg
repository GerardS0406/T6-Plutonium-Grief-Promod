set grief_gamerule_power_start_state 1 //Toggle power on/off
set grief_gamerule_round_zombie_spawn_delay 15 //Time during a round where players can move freely without zombies spawning.
set grief_gamerule_pregame_time 15 //During this time players can spawn before a match starts.

